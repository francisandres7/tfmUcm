<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="tfmApp">
  <title>tfmApp</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>  
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col">
      <div class='container'>
        <div class="row" id="card-row">
          <div class="col card-width" id="card-template">
            <div class="card">
              <div id="iPh" class="">
                <a id="iPhLast" href="#iPhLast" onclick='showPicker(this)'>
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Foto</text>
                  </svg>
                </a>
                <div id="imgdiv" class="no-display">
                  <img id="img" src="" class='card-img-top img-fluid no-display' alt='Chosen Image' height='200'>
                </div>
              </div>
              <div class="card-body">
                <div class="card-text lead font-weight-normal alert alert-success no-display" role="alert" id='img-Pred'>Predicciones</div>
                <div class="card-text lead font-weight-normal alert alert-light no-display" role="alert" id='img-PredAlt'>Alternativas</div>
                <div>
                  <div class='no-display'>
                    <input id='userpicker' class='no-display' type='file' name='file' accept='image/*' onchange='selectImg(this.value)'>
                  </div>
                  
                  <button type="button" class="btn btn-primary" id='img-button' class='file-button' type='button' onclick='showPicker(this)'>Hacer foto</button>
                  <br>

                  <!-- button  type="button" class="btn btn-primary" id="bPhoto">Hacer foto</button -->
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
